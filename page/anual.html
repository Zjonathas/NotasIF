<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/anual.css">
    <script src="https://unpkg.com/scrollreveal">
    </script>
    <title>IFWEBCALC - ANUAL</title>
</head>

<body>

    <header class="header-main bg-main">
        <h1 class="color-white h1-header">
            <a href="../index.html" class="reset-style-link"><span class="destaque-green">IF</span>WEB<span
                    class="destaque-green">CALC </span></a> - MATÉRIA ANUAL
        </h1>
    </header>

    <main class="bg-main container">
        <form action="" class="form-anual" id="form">

            <input type="number" name="nota1" id="nota1" min="0" max="100" step="1" placeholder="nota 1" class="input"
                required>

            <input type="number" name="nota2" id="nota2" min="0" max="100" step="1" placeholder="nota 2" class="input"
                required>

            <input type="number" name="nota3" id="nota3" min="0" max="100" step="1" placeholder="nota 3" class="input"
                required>

            <input type="number" name="nota4" id="nota4" min="0" max="100" step="1" placeholder="nota 4" class="input"
                required>

            <input type="submit" name="enviar" id="Calcular" value="Calcular" class="input-submit">

            <div id="result" class="result-text">
                <p id="result-text"></p>
            </div>

        </form>
    </main>

    <footer class="footer-home">
        <div class="conatiner-footer-data">
            <p>Desenvolvidor por <a href="https://github.com/Zjonathas" class="reset-style-link">Jonathas Emanuel</a>
            </p>
            <p>Inpirado no IFCALC</p>
        </div>
        <div class="conatiner-footer-data">
            <p>Redes sociais</p>
            <p><a href="https://www.instagram.com/zjonathas1/" class="reset-style-link">Instagram</a></p>
            <p><a href="https://github.com/Zjonathas" class="reset-style-link">GitHub</a></p>
            <p><a href="mailto:jonathas92244@gmail.com?" class="reset-style-link">Email</a></p>
            <p><a href="https://zjonathas.github.io/Portf-lio/" class="reset-style-link">Portfólio</a></p>
        </div>
        <div class="conatiner-footer-data">
            <p><a href="https://github.com/Zjonathas/NotasIF"></a>Código do projeto</p>
        </div>
    </footer>

    <script src="../js/anual.js"></script>

    <script>
        ScrollReveal().reveal('.h1-header', {
            delay: 100,
            origin: 'top',
            distance: '50px'
        });
        ScrollReveal().reveal('.form-anual', {
            delay: 100,
            origin: 'top',
            distance: '50px'
        });
        ScrollReveal().reveal('.conatiner-footer-data', {
            delay: 100,
            origin: 'top',
            distance: '50px'
        });
    </script>

</body>

</html>
